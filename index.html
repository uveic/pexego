<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Pexego is a lightweight WYSIWYG editor built with Vanilla JS.">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">
  <title>Pexego Editor</title>
  <link href="/css/pexego.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <div>
      <h1><span class="peach">üçë</span>Pexego Editor</h1>
      <p>Pexego is a lightweight WYSIWYG editor built with Vanilla JS.</p>
    </div>
  </header>
  <main>
    <a href="#" class="pexego-preview-close null">
      <img class="img-svg img-svg-30" src="/img/svg/arrows-in.svg" title="Close" alt="Close">
    </a>
    <a href="#" class="pexego-rearrange-close null">
      <img class="img-svg img-svg-30" src="/img/svg/x.svg" title="Close" alt="Close">
    </a>
    <div class="pexego-tools">
      <div class="pexego-section-add">
        <span>Add:</span>
        <a href="#" class="pexego-add-section pexego-add-section-paragraph">
          <img class="img-svg img-svg-30" src="/img/svg/article.svg" alt="Add paragraph" title="Add paragraph">
        </a>
        <input class="null" type="file" id="pexego-add-image-input" name="pexego-add-image-input" multiple="" accept="image/*">
        <label class="pexego-add-section-image pexego-add-section" for="pexego-add-image-input">
          <img class="img-svg img-svg-30" src="/img/svg/image.svg" alt="Add Image" title="Add Image">
        </label>
        <a href="#" class="pexego-add-section pexego-add-section-video">
          <img class="img-svg img-svg-30" src="/img/svg/youtube-logo.svg" alt="Add YouTube video" title="Add YouTube video">
        </a>
      </div>
      <div class="pexego-actions">
        <a href="#" class="pexego-rearrange-sections-button">
          <img class="img-svg img-svg-30" src="/img/svg/arrows-down-up.svg" title="Rearrange sections" alt="Rearrange Sections">
        </a>
        <a href="#" class="pexego-preview">
          <img class="img-svg img-svg-30" src="/img/svg/arrows-out.svg" alt="Full screen / Preview" title="Full screen / Preview">
        </a>
      </div>
    </div>
    <article class="pexego-container">
      <div id="pexego-section-wrapper-3f29er96df32sd58sd74sd1" class="pexego-section-wrapper" data-section-id="3f29er96df32sd58sd74sd1">
        <section id="pexego-section-paragraph-3f29er96df32sd58sd74sd1" data-editor-id="3f29er96df32sd58sd74sd1" class="pexego-section pexego-section-paragraph">
          <div class="pexego-content-paragraph pexego-section-paragraph-placeholder" data-placeholder="Type here..." spellcheck="true" autocapitalize="sentences" translate="no" role="textbox" aria-multiline="true" contenteditable="true"><p>Type here...</p></div>
        </section>
      </div>
    </article>
    <div class="pexego-container-output null">
      <div id="pexego-section-paragraph-3f29er96df32sd58sd74sd1-html"></div>
    </div>
  </main>
  <script type="module" src="/js/pexego.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
